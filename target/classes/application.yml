server:
  port: 8080

redis:
  host: localhost
  port: 6379
  password:
  timeout: 10
  poolMaxTotal: 100
  poolMaxIdle: 10
  poolMaxWait: 10

spring:
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 131209
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  # Redis Configuration
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true

# MyBatis-Plus Configuration
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.jesper.seckill.bean
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Swagger Configuration
springfox:
  documentation:
    swagger-ui:
      enabled: true
  swagger:
    base-package: com.jesper.seckill.controller
    title: Seckill System API
    description: API Documentation for Seckill System
    version: 1.0.0
